    <script>
        // Sine wave background
        const canvas = document.getElementById('sineCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Locked control values
        const baseFrequencyMultiplier = 0.2;
        const baseAmplitudeMultiplier = 0.7;
        const baseSpeedMultiplier = 0.2;

        const waveCount = 9;
        const baseSpeed = 0.0125;

        // Retro color palette for waves
        const retroColors = [
            '#e07a5f',  // Terra cotta
            '#d4a373',  // Tan/Mustard
            '#2a9d8f',  // Teal
            '#e9c46a',  // Saffron
            '#f4a261',  // Sandy brown
            '#264653',  // Dark teal
            '#e76f51',  // Burnt sienna
            '#8d99ae',  // Cool gray
            '#bc6c25',  // Copper
        ];

        // Create waves stacked vertically
        const waves = [];
        const spacing = canvas.height / (waveCount + 1);
        for (let i = 0; i < waveCount; i++) {
            waves.push({
                yOffset: spacing * (i + 1),
                color: retroColors[i % retroColors.length]
            });
        }
        let time = 0;

        function drawSineWave() {
            // Calculate base amplitude and frequency
            const baseAmplitude = canvas.height / 2.5;
            const baseFrequency = (2 * Math.PI) / canvas.width;

            // Apply control multipliers
            const amplitude = baseAmplitude * baseAmplitudeMultiplier;
            const frequency = baseFrequency * baseFrequencyMultiplier;

            // Clear with beige background
            ctx.fillStyle = '#f5f0e1';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw multiple sine waves with individual speeds
            for (let w = 0; w < waveCount; w++) {
                const wave = waves[w];
                ctx.beginPath();
                ctx.strokeStyle = wave.color;
                ctx.lineWidth = 16;

                for (let x = 0; x < canvas.width; x++) {
                    // Calculate amplitude envelope: shrink to 1/8 at edges, full amplitude in center
                    const normalizedX = x / canvas.width;
                    const amplitudeScale = 1 / 8 + (1 - 1 / 8) * Math.sin(normalizedX * Math.PI);
                    const scaledAmplitude = amplitude * amplitudeScale;

                    const y = wave.yOffset + Math.sin(x * frequency + time) * scaledAmplitude;

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
            }

            // Move all waves together
            time += baseSpeed * baseSpeedMultiplier;
            requestAnimationFrame(drawSineWave);
        }

        drawSineWave();


    </script>
