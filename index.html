<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg class="background-shape" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <g class="rotating-shape">
            <polygon points="200,50 293.3,93.3 336.6,186.6 293.3,280 200,323.3 106.7,280 63.4,186.6 106.7,93.3"
                     fill="none" stroke="#dee2e6" stroke-width="1" opacity="0.3"/>
            <polygon points="200,80 273.2,113.2 306.4,186.6 273.2,260 200,293.2 126.8,260 93.6,186.6 126.8,113.2"
                     fill="none" stroke="#dee2e6" stroke-width="1" opacity="0.2"/>
            <polygon points="200,110 253.1,133.1 276.2,186.6 253.1,240 200,263.1 146.9,240 123.8,186.6 146.9,133.1"
                     fill="none" stroke="#dee2e6" stroke-width="1" opacity="0.15"/>
        </g>
    </svg>
    <div class="container">
        <h1>Hello World</h1>
        <div class="name-section">
            <h2>My name is <span class="j-letter">J</span>. Bradford Dillon</h2>
            <p class="subtitle">(the J is silent)</p>
        </div>
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <span class="copyright">&copy; <span id="year"></span> J. Bradford Dillon</span>
            <span class="divider">|</span>
            <span class="quip" id="quip"></span>
        </div>
    </footer>
    <script>
        const jLetter = document.querySelector('.j-letter');
        const subtitle = document.querySelector('.subtitle');

        jLetter.addEventListener('mousemove', (e) => {
            subtitle.style.position = 'fixed';
            subtitle.style.left = e.clientX + 'px';
            subtitle.style.top = (e.clientY + 20) + 'px';
            subtitle.style.opacity = '0.6';
        });

        jLetter.addEventListener('mouseleave', () => {
            subtitle.style.opacity = '0';
        });

        // Footer functionality
        const quips = [
            "Perpetually under construction. It's all just vibes",
            "Crafted through AI collaboration, refined by human intention",
            "Iterating toward excellence, one conversation at a time",
            "Where natural language meets semantic precision",
            "Built with Claude, polished with purpose",
            "Vibe-driven development powered by best practices",
            "Thoughtfully engineered through dialogue",
            "AI-assisted, human-directed, continuously improving",
            "Modern development: fast iteration, high standards",
            "When you can describe it, you can build it",
            "Conversational coding with architectural integrity",
            "Shipping quality at the speed of thought",
            "Where prompts become production-ready code",
            "Bridging intent and implementation, naturally",
            "Evolving by design, one commit at a time",
            "AI-augmented craftsmanship in action",
            "Building the future through collaboration",
            "Engineering excellence, conversationally delivered",
            "Rapid iteration without compromising quality",
            "Where good vibes meet solid architecture"
        ];

        // Set random quip
        const randomQuip = quips[Math.floor(Math.random() * quips.length)];
        document.getElementById('quip').textContent = randomQuip;

        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
