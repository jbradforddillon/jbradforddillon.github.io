    <script>
        // Sine wave background
        const canvas = document.getElementById('sineCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Locked control values
        const baseFrequencyMultiplier = 0.2;
        const baseAmplitudeMultiplier = 0.7;
        const baseSpeedMultiplier = 0.2;

        const waveCount = 9;
        const baseSpeed = 0.0125;

        // Create waves with randomized speeds and jitter factors
        const waves = [];
        for (let i = 0; i < waveCount; i++) {
            waves.push({
                time: 0,
                speedJitter: 0.5 + Math.random() * 1.5,
                offset: (i * Math.PI * 2) / waveCount,
                yOffset: canvas.height / 2 + (i - waveCount / 2) * 40,
                opacity: 0.3 - i * 0.05
            });
        }

        function drawSineWave() {
            // Calculate base amplitude and frequency
            const baseAmplitude = canvas.height / 2.5;
            const baseFrequency = (2 * Math.PI) / canvas.width;

            // Apply control multipliers
            const amplitude = baseAmplitude * baseAmplitudeMultiplier;
            const frequency = baseFrequency * baseFrequencyMultiplier;

            // Clear with white background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw multiple sine waves with individual speeds
            for (let w = 0; w < waveCount; w++) {
                const wave = waves[w];
                ctx.beginPath();
                ctx.strokeStyle = `rgba(0, 0, 0, ${wave.opacity})`;
                ctx.lineWidth = 1;

                for (let x = 0; x < canvas.width; x++) {
                    // Calculate amplitude envelope: shrink to 1/8 at edges, full amplitude in center
                    const normalizedX = x / canvas.width;
                    const amplitudeScale = 1 / 8 + (1 - 1 / 8) * Math.sin(normalizedX * Math.PI);
                    const scaledAmplitude = amplitude * amplitudeScale;

                    const y = wave.yOffset + Math.sin(x * frequency + wave.time + wave.offset) * scaledAmplitude;

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
                // Apply base speed with jitter and control multiplier
                wave.time += baseSpeed * wave.speedJitter * baseSpeedMultiplier;
            }

            requestAnimationFrame(drawSineWave);
        }

        drawSineWave();

        // Avatar bounce animation
        (function() {
            const avatar = document.querySelector('.profile-image');
            const avatarLink = avatar.parentElement;
            let isAnimating = false;

            avatar.addEventListener('click', function(e) {
                if (isAnimating) return;
                e.preventDefault();
                e.stopPropagation();

                isAnimating = true;

                // Get original position
                const rect = avatar.getBoundingClientRect();
                const originalLeft = rect.left;
                const originalTop = rect.top;
                const size = rect.width;

                // Set initial fixed position
                avatar.style.left = originalLeft + 'px';
                avatar.style.top = originalTop + 'px';
                avatar.style.width = size + 'px';
                avatar.style.height = size + 'px';
                avatar.classList.add('bouncing');

                // Generate random bounce positions
                const bounceCount = 5 + Math.floor(Math.random() * 4); // 5-8 bounces
                const positions = [];

                for (let i = 0; i < bounceCount; i++) {
                    positions.push({
                        left: Math.random() * (window.innerWidth - size),
                        top: Math.random() * (window.innerHeight - size)
                    });
                }

                // Add return position
                positions.push({ left: originalLeft, top: originalTop });

                // Animate through positions
                let currentBounce = 0;

                function nextBounce() {
                    if (currentBounce >= positions.length) {
                        // Animation complete - clean up
                        avatar.classList.remove('bouncing');
                        avatar.style.left = '';
                        avatar.style.top = '';
                        avatar.style.width = '';
                        avatar.style.height = '';
                        isAnimating = false;
                        return;
                    }

                    const pos = positions[currentBounce];
                    avatar.style.left = pos.left + 'px';
                    avatar.style.top = pos.top + 'px';

                    currentBounce++;

                    // Slow down as we approach home
                    const delay = currentBounce === positions.length ? 600 : 400;
                    setTimeout(nextBounce, delay);
                }

                // Start bouncing after a brief moment
                setTimeout(nextBounce, 50);
            });
        })();

    </script>
