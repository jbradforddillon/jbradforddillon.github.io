<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg class="background-shape" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <g class="rotating-shape">
            <polygon points="200,50 293.3,93.3 336.6,186.6 293.3,280 200,323.3 106.7,280 63.4,186.6 106.7,93.3"
                     fill="none" stroke="#dee2e6" stroke-width="1" opacity="0.3"/>
            <polygon points="200,80 273.2,113.2 306.4,186.6 273.2,260 200,293.2 126.8,260 93.6,186.6 126.8,113.2"
                     fill="none" stroke="#dee2e6" stroke-width="1" opacity="0.2"/>
            <polygon points="200,110 253.1,133.1 276.2,186.6 253.1,240 200,263.1 146.9,240 123.8,186.6 146.9,133.1"
                     fill="none" stroke="#dee2e6" stroke-width="1" opacity="0.15"/>
        </g>
    </svg>
    <div class="container">
        <h1>Hello World</h1>
        <div class="name-section">
            <h2>My name is <span class="j-letter">J</span>. Bradford Dillon</h2>
            <p class="subtitle">(the J is silent)</p>
        </div>
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <span class="copyright">&copy; <span id="year"></span> J. Bradford Dillon</span>
            <span class="divider">|</span>
            <span class="quip" id="quip"></span>
        </div>
    </footer>
    <script>
        const jLetter = document.querySelector('.j-letter');
        const subtitle = document.querySelector('.subtitle');

        jLetter.addEventListener('mousemove', (e) => {
            subtitle.style.position = 'fixed';
            subtitle.style.left = e.clientX + 'px';
            subtitle.style.top = (e.clientY + 20) + 'px';
            subtitle.style.opacity = '0.6';
        });

        jLetter.addEventListener('mouseleave', () => {
            subtitle.style.opacity = '0';
        });

        // Footer functionality
        const quips = [
            "Perpetually under construction. It's all just vibes",
            "Built by AI, one vibe at a time",
            "Vibes first, documentation never",
            "Shipping bugs with confidence since today",
            "No roadmap, just vibes",
            "Refactored by feelings",
            "100% test coverage not included",
            "Breaking prod with style",
            "Vibe-driven development in action",
            "Changelog? We don't do that here",
            "Coded during a particularly good mood",
            "The bugs are features in disguise",
            "Compiled with chaos energy",
            "Semantically correct? Who knows!",
            "Git history? It's a journey, not a story",
            "Pushing to main like it's nothing",
            "No sprints, just vibes and coffee",
            "README pending, vibes delivered",
            "Best practices? We're inventing our own",
            "Quality assurance is just a vibe check"
        ];

        // Set random quip
        const randomQuip = quips[Math.floor(Math.random() * quips.length)];
        document.getElementById('quip').textContent = randomQuip;

        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
